    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              // Gen Z / Modern Palette
              'brand-purple': '#7C3AED', // Electric Violet
              'brand-black': '#09090b',
              
              // Dark Mode Palette
              'dark-bg': '#000000', // Pitch Black for OLED
              'dark-surface': '#121212',
              'dark-border': '#27272a',
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.04)',
              'glow': '0 0 20px rgba(124, 58, 237, 0.15)', // Purple glow
              'island': '0 12px 40px -8px rgba(0,0,0,0.1)',
              'neon': '0 0 10px rgba(255,255,255,0.1)',
            },
            animation: {
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FFFFFF; /* Pure White */
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease;
        overflow-x: hidden; /* Prevent scrollbar during transitions */
      }
      
      html.dark body {
        background-color: #000000; /* Pitch Black */
      }

      /* Hide scrollbar for clean UI in horizontal lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
